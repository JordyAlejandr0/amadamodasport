<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .info-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h1>Información del Cliente</h1>
        <p><strong>Nombre:</strong> <span id="nombre"></span></p>
        <p><strong>Dirección:</strong> <span id="direccion"></span></p>
        <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
    </div>

    <script>
        // Función para obtener parámetros de la URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Asignar los valores de los parámetros a los elementos de la página
        document.getElementById('nombre').textContent = getQueryParam('nombre') || 'No disponible';
        document.getElementById('direccion').textContent = getQueryParam('direccion') || 'No disponible';
        document.getElementById('telefono').textContent = getQueryParam('telefono') || 'No disponible';
    </script>
</body>
</html>
